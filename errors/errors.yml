            <<: *magic1
    procesar:
      serviceId: NomEmpresa
      magic:
        inputId: Aviso
        rule: Aviso.split(//).last(5).join("").to_s
      errors:
        lists:
          list1:
            <<: *list1
        magics:
          magic1:
            <<: *magic1
  services: &services
    enee: &enee
      methods: &eneemethods
        <<: *methods
    aguas: &aguas
      methods: &aguasmethods
        <<: *methods