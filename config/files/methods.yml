partner: &common
  endpoints:
    endpoint1: 
      url: "/"
      inputType: xml
    endpoint2:
      url: "/url_param"
      inputType: url
      methodId: method
    endpoint3:
      url: "/json"
      inputType: json
      methodId: method
  methods: &methods
      login: &methodlogin
        dependence: &logindependence
          methods:
            createsession:
        params: &loginparams
          sessionid:
          initiator:
          pin:
      procesar: &methodprocesar
        serviceId: NomEmpresa
        dependence: &procesardependence
          methods:
            createsession:
        params: &procesarparams
          operacion:
          parametros:
            ModBusqueda:
            parametroExclusivo1:
            NumMaxSaldos:
            Aviso:
            NomEmpresa:
            NumServicio:
            IdentificadorS1:
      query:
        params:
          operacion:
  services: &services
    enee: &enee
      methods: &eneemethods
        <<: *methods
    aguas: &aguas
      methods: &aguasmethods
        <<: *methods
    sanaa: &sanaa
      methods: &sanaamethods
        <<: *methods